<h1>Cifrado de Permutación - Método de Cifrado</h1>

<div ng-controller="PermutationEncryptCtrl as encCtrl">

	<!-- Significado variables -->
	<encrypt-dictionary-variables></encrypt-dictionary-variables>

	<!-- Pseudocodigo de cifrado -->
	<encrypt-algorithm ng-hide="encCtrl._withAutoEvaluation"></encrypt-algorithm>

	<!-- Formulario texto-clave -->
	<encrypt-text-key-form ng-hide="encCtrl.isInitialized()"></encrypt-text-key-form>
	
	<!-- Valores de variables -->
	<encrypt-variables ng-show="encCtrl.isInitialized()"></encrypt-variables>

	<!-- Valores matriz -->
	<encrypt-matrix ng-show="encCtrl.isInitialized()"></encrypt-matrix>

	<!-- Resultado criptograma -->
	<div ng-show="encCtrl.hasFinished()">
		<h3>Criptograma: {{encCtrl.permutationEnc._ciphertext}}</h3><br>
	</div>
	
	<!-- Botones -->
	<div>
		<button class="btn btn-default" ng-show="encCtrl.isInitialized() && !encCtrl.hasFinished()" ng-click="encCtrl.permutationEnc.nextEncStep()">Siguiente Paso</button>
		<button class="btn btn-default" ng-show="encCtrl.isInitialized() && !encCtrl.hasFinished()" ng-click="encCtrl.permutationEnc.fullEnc()">Ejecutar</button>
		<button class="btn btn-default" ng-show="encCtrl.hasFinished()" ng-click="encCtrl.goToDecrypt()">Descifrar Resultado</button>
		<button class="btn btn-default" ng-show="encCtrl.hasFinished()" ng-click="encCtrl.returnHome()">Salir</button>
	</div>
</div>

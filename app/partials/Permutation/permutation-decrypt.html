<h1>Cifrado de Permutación - Método de Descifrado</h1>

<div ng-controller="PermutationDecryptCtrl as decCtrl">

	<!-- Significado variables -->
	<decrypt-dictionary-variables></decrypt-dictionary-variables>

	<!-- Pseudocodigo de descifrado -->
	<decrypt-algorithm ng-hide="decCtrl._withAutoEvaluation"></decrypt-algorithm>

	<!-- Formulario criptograma-clave -->
	<decrypt-cipher-key-form ng-hide="decCtrl.isInitialized()"></decrypt-cipher-key-form>

	<!-- Valores de variables -->
	<decrypt-variables ng-show="decCtrl.isInitialized()"></decrypt-variables>
	
	<!-- Valores matriz -->
	<decrypt-matrix ng-show="decCtrl.isInitialized()"></decrypt-matrix>

	<!-- Resultado criptograma -->
	<div ng-show="decCtrl.hasFinished()">
		<h3>Texto plano: {{decCtrl.permutationDec._plaintext}}</h3><br>
	</div>

	<!-- Botones -->
	<div>
		<button class="btn btn-default" ng-show="decCtrl.isInitialized() && !decCtrl.hasFinished()" ng-click="decCtrl.permutationDec.nextDecStep()">Siguiente Paso</button>
		<button class="btn btn-default" ng-show="decCtrl.isInitialized() && !decCtrl.hasFinished()" ng-click="decCtrl.permutationDec.fullDec()">Ejecutar</button>
		<button class="btn btn-default" ng-show="decCtrl.hasFinished()" ng-click="decCtrl.returnHome()">Salir</button>
	</div>
	
</div>

<h1>Test Matriz</h1>

<div ng-app='TestApp' ng-controller="TestCtrl as testCtrl">
    <table border="1px solid;">
        <tbody>
            <tr ng-repeat="row in testCtrl.permutation.matrix">             
                <td ng-repeat="val in row track by $index">                    
                    {{val}}
                </td>
            </tr>
        </tbody>
    </table>    
    <button ng-click="testCtrl.update()">Cambiame la matriz</button>  
</div>
